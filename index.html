<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>EX PARSEC</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        header {
            padding: 40px 20px;
            border-bottom: 2px solid #8a2be2;
        }

        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 220px;
            border-radius: 15px;
            border: 3px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
        }

        .slogan {
            font-size: 20px;
            padding: 10px 20px;
            display: inline-block;
            border: 2px solid #8a2be2;
            border-radius: 25px;
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.6);
        }

        .descripcion {
            margin: 40px auto;
            max-width: 600px;
            font-size: 18px;
            line-height: 1.6;
        }

        .redes {
            margin: 30px 0;
        }

        .redes a {
            display: inline-block;
            margin: 10px;
            padding: 12px 22px;
            color: #fff;
            text-decoration: none;
            border: 2px solid #8a2be2;
            border-radius: 30px;
            transition: 0.3s;
        }

        .redes a:hover {
            background-color: #8a2be2;
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.9);
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #8a2be2;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <header>
        <img src="img/logo.jpeg" alt="Logo EX PARSEC" class="logo">

        <div class="slogan">
            Hecho para destacar en la calle.
        </div>
    </header>

    <div class="descripcion">
        Venta de zapatos y gorras con estilo urbano.
        Diseñado para quienes quieren marcar diferencia.
    </div>

    <div class="redes">
        <a href="https://www.instagram.com/e.x_parsec" target="_blank">Instagram</a>
        <a href="https://wa.me/573112776701" target="_blank">WhatsApp</a>
        <a href="https://www.tiktok.com/@ex.prsec" target="_blank">TikTok</a>
    </div>

    <footer>
        © 2026 EX PARSEC · Todos los derechos reservados
    </footer>

</body>
</html>
